<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="maint.js" defer></script>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="pantalla">
          <div id="valor-anterior"></div>
          <div id="valor-actual"></div>
        </div>
        <button class="col-2" onclick="display.borrarAdd()">C</button>
        <button onclick="display.borrar()">&larr;</button>
        <button class="opereitor" value="dividir">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="opereitor" value="multiplicar">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="opereitor" value="restar">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="opereitor" value="sumar">+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="opereitor col-2" value="igual">=</button>
      </div>
    </div>
  </body>
</html>
